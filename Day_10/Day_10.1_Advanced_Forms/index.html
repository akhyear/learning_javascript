<!DOCTYPE html>
<html lang="en">      
<head>
  <meta charset="UTF-8" />
  <title>Weird Form</title>
  <link rel="stylesheet" href="style.css" />
</head>


<body>
  <h1>🦸‍♀️ Apply for Superhero Status</h1>
  <p>Fill out this form to join our superhero team!</p>
  <form id="weirdForm">
  <input type="text" name="fullName" placeholder="👤 Full Name" />
  <input type="email" name="email" placeholder="📧 Email" />
  <select name="superpower">
    <option value="invisible">🕶️ Invisibility</option>
    <option value="fly">🦅 Flying</option>
    <option value="talktofish">🐠 Talk to Fish</option>
  </select>
  <input type="checkbox" name="agree" /> I promise I’m not a villain
  <button type="submit">Apply Now!</button>
</form>


<div id="output"></div>
  <script type="module" src="main.js"></script>
</body>
</html>
